apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverseproxy
  labels:
    app: reverseproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reverseproxy
  template:
    metadata:
      labels:
        app: reverseproxy
    spec:
      containers:
        - name: reverseproxy
          image: teresamai/reverseproxy:v1
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 500m
            limits:
              cpu: 1000m
          envFrom:
            - secretRef:
                name: env-secret
            - secretRef:
                name: aws-secret
            - configMapRef:
                name: config-secret
          ports:
            - containerPort: 8080
      restartPolicy: Always
